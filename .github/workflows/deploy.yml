name: Update Walrus Site using Walrus Sites GA

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Check build folder contents
        run: ls -al ./build

      - name: Walrus Sites Provenance
        uses: zktx-io/walrus-sites-provenance@v0.0.5
        with:
          config-path: './site.config.json'
        env:
          WALRUS_KEYPAIR: ${{ secrets.WALRUS_KEYPAIR }}
